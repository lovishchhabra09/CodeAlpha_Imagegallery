<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 - Image Gallery</title>
    <link rel="stylesheet" href="/task1/style.css">
</head>
<body>

<h1 class="title">Responsive Image Gallery</h1>


<div class="filter-buttons">
    <button class="filter-btn active" data-category="all">All</button>
    <button class="filter-btn" data-category="nature">Nature</button>
    <button class="filter-btn" data-category="city">City</button>
    <button class="filter-btn" data-category="animals">Animals</button>
</div>


<div class="gallery">
    <div class="gallery-item" data-category="nature">
        <img src="https://picsum.photos/id/1018/400/300" alt="Nature">
    </div>
    <div class="gallery-item" data-category="city">
        <img src="https://picsum.photos/id/1015/400/300" alt="City">
    </div>
    <div class="gallery-item" data-category="animals">
        <img src="https://picsum.photos/id/237/400/300" alt="Animal">
    </div>
    <div class="gallery-item" data-category="nature">
        <img src="https://picsum.photos/id/1016/400/300" alt="Nature">
    </div>
    <div class="gallery-item" data-category="city">
        <img src="https://picsum.photos/id/1020/400/300" alt="City">
    </div>
    <div class="gallery-item" data-category="animals">
        <img src="https://picsum.photos/id/219/400/300" alt="Animal">
    </div>
</div>


<div class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="">
    <div class="lightbox-controls">
        <span class="prev">&#10094;</span>
        <span class="next">&#10095;</span>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
